<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poppy Chat</title>

  <!-- Open Graph / Social Media -->
  <meta property="og:title" content="Poppy Chat">
  <meta property="og:description" content="Team chat with AI-powered assistance">
  <meta property="og:image" content="https://i.imgur.com/ROoEM5g.jpeg">
  <meta property="og:type" content="website">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Poppy Chat">
  <meta name="twitter:description" content="Team chat with AI-powered assistance">
  <meta name="twitter:image" content="https://i.imgur.com/ROoEM5g.jpeg">
  <style>
    /* Theme Variables */
    :root {
      --bg-body-start: #667eea;
      --bg-body-end: #764ba2;
      --bg-app: #fff;
      --bg-sidebar: #1a1a2e;
      --bg-messages: #f8f9fa;
      --bg-input: white;
      --bg-message-received: white;
      --bg-hover: #f0f0f0;
      --bg-hover-dark: rgba(255,255,255,0.05);
      --text-primary: #333;
      --text-secondary: #666;
      --text-tertiary: #888;
      --text-quaternary: #999;
      --text-placeholder: #aaa;
      --border-light: #eee;
      --border-input: #e0e0e0;
      --shadow-message: rgba(0,0,0,0.1);
      --shadow-app: rgba(0,0,0,0.3);
      --emoji-panel-bg: white;
      --reaction-badge-bg: white;
      --reaction-badge-border: #e0e0e0;
      --cmd-palette-bg: white;
      --reply-bar-bg: #f0f0f0;
      --reply-bar-border: #ddd;
      --mention-picker-bg: white;
    }

    [data-theme="dark"] {
      --bg-body-start: #1a1a2e;
      --bg-body-end: #16162a;
      --bg-app: #1e1e2f;
      --bg-sidebar: #16162a;
      --bg-messages: #252538;
      --bg-input: #2a2a40;
      --bg-message-received: #2a2a40;
      --bg-hover: #3a3a50;
      --bg-hover-dark: rgba(255,255,255,0.08);
      --text-primary: #e0e0e0;
      --text-secondary: #b0b0b0;
      --text-tertiary: #909090;
      --text-quaternary: #707070;
      --text-placeholder: #666;
      --border-light: #3a3a50;
      --border-input: #4a4a60;
      --shadow-message: rgba(0,0,0,0.3);
      --shadow-app: rgba(0,0,0,0.5);
      --emoji-panel-bg: #2a2a40;
      --reaction-badge-bg: #2a2a40;
      --reaction-badge-border: #4a4a60;
      --cmd-palette-bg: #2a2a40;
      --reply-bar-bg: #2a2a40;
      --reply-bar-border: #3a3a50;
      --mention-picker-bg: #2a2a40;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    /* Hide scrollbars but allow scrolling */
    * {
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE/Edge */
    }
    *::-webkit-scrollbar {
      display: none; /* Chrome, Safari, Opera */
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, var(--bg-body-start) 0%, var(--bg-body-end) 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
    }

    .app-container {
      width: 100%;
      max-width: 900px;
      height: 90vh;
      max-height: 700px;
      background: var(--bg-app);
      border-radius: 20px;
      box-shadow: 0 20px 60px var(--shadow-app);
      display: flex;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background: var(--bg-sidebar);
      color: white;
      display: flex;
      flex-direction: column;
    }

    .sidebar-header {
      padding: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .sidebar-header h2 {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .cmd-k-hint {
      font-size: 11px;
      background: rgba(255,255,255,0.1);
      padding: 4px 8px;
      border-radius: 6px;
      color: #aaa;
    }

    .sidebar-section {
      padding: 15px 0;
    }

    .sidebar-section-title {
      font-size: 11px;
      text-transform: uppercase;
      color: #888;
      padding: 0 20px 10px;
      font-weight: 600;
    }

    .channel-item, .dm-item {
      padding: 10px 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.2s;
    }

    .channel-item:hover, .dm-item:hover {
      background: rgba(255,255,255,0.05);
    }

    .channel-item.active, .dm-item.active {
      background: rgba(102, 126, 234, 0.3);
    }

    .channel-item span.hash {
      color: #888;
    }

    .unread-dot {
      width: 8px;
      height: 8px;
      background: #667eea;
      border-radius: 50%;
      margin-left: auto;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.2); }
    }

    .dm-item img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
    }

    .dm-item .online-dot {
      width: 8px;
      height: 8px;
      background: #44b700;
      border-radius: 50%;
      margin-left: auto;
    }

    .user-panel {
      margin-top: auto;
      padding: 15px 20px;
      border-top: 1px solid rgba(255,255,255,0.1);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-panel img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
    }

    .user-panel-info {
      flex: 1;
    }

    .user-panel-name {
      font-size: 14px;
      font-weight: 500;
    }

    .user-panel-status {
      font-size: 11px;
      color: #888;
    }

    .sign-out-btn {
      background: rgba(255,255,255,0.1);
      border: none;
      color: #aaa;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 11px;
    }

    .sign-out-btn:hover {
      background: rgba(255,255,255,0.2);
    }

    /* Chat Area */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background: var(--bg-app);
      padding: 20px;
      border-bottom: 1px solid var(--border-light);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chat-header-icon {
      font-size: 20px;
    }

    .chat-header h1 {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .chat-header-subtitle {
      font-size: 12px;
      color: var(--text-tertiary);
      margin-left: auto;
    }

    .login-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      text-align: center;
      background: var(--bg-messages);
    }

    .login-section h2 {
      color: var(--text-primary);
      margin-bottom: 10px;
    }

    .login-section p {
      color: var(--text-secondary);
      margin-bottom: 30px;
    }

    .google-btn {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 24px;
      background: var(--bg-input);
      border: 2px solid var(--border-input);
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      color: var(--text-primary);
      transition: all 0.2s;
    }

    .google-btn:hover {
      border-color: #667eea;
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
      transform: scale(1.02);
    }

    .google-btn svg {
      width: 20px;
      height: 20px;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: var(--bg-messages);
    }

    .message-wrapper {
      display: flex;
      flex-direction: column;
      max-width: 80%;
      position: relative;
    }

    .message-wrapper.sent {
      align-self: flex-end;
    }

    .message-wrapper.received {
      align-self: flex-start;
    }

    .message-sender {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 4px;
      margin-left: 12px;
    }

    .message-wrapper.sent .message-sender {
      display: none;
    }

    .message {
      padding: 10px 14px;
      border-radius: 18px;
      word-wrap: break-word;
      position: relative;
    }

    .message-wrapper.sent .message {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message-wrapper.received .message {
      background: var(--bg-message-received);
      color: var(--text-primary);
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 10px var(--shadow-message);
    }

    .message .sender {
      display: none;
    }

    .message .text {
      font-size: 15px;
      line-height: 1.4;
    }

    .message .time {
      position: absolute;
      font-size: 10px;
      color: var(--text-tertiary);
      opacity: 0;
      transition: opacity 0.2s;
      white-space: nowrap;
      top: 50%;
      transform: translateY(-50%);
    }

    .message-wrapper.sent .time {
      right: calc(100% + 8px);
    }

    .message-wrapper.received .time {
      left: calc(100% + 8px);
    }

    .message-wrapper:hover .time {
      opacity: 1;
    }

    /* Reactions */
    .quick-reactions {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      align-items: center;
      gap: 2px;
      opacity: 0;
      transition: opacity 0.2s;
      background: var(--emoji-panel-bg);
      border-radius: 20px;
      padding: 4px 6px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
    }

    .message-wrapper:hover .quick-reactions {
      opacity: 1;
    }

    .message-wrapper.sent .quick-reactions {
      left: -160px;
    }

    .message-wrapper.received .quick-reactions {
      right: -160px;
    }

    .quick-reactions span {
      font-size: 18px;
      cursor: pointer;
      padding: 4px;
      border-radius: 8px;
      transition: transform 0.15s, background 0.15s;
    }

    .quick-reactions span:hover {
      transform: scale(1.3);
      background: var(--bg-hover);
    }

    .more-reactions-btn {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: var(--bg-hover);
      border: none;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      transition: background 0.15s, transform 0.15s;
      margin-left: 2px;
    }

    .more-reactions-btn:hover {
      background: var(--border-input);
      transform: scale(1.1);
    }

    .emoji-panel {
      position: absolute;
      background: var(--emoji-panel-bg);
      border-radius: 16px;
      padding: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.2);
      z-index: 100;
      top: -160px;
      width: 280px;
      max-height: 200px;
      overflow-y: auto;
    }

    .message-wrapper.sent .emoji-panel {
      right: 0;
    }

    .message-wrapper.received .emoji-panel {
      left: 0;
    }

    .emoji-panel-title {
      font-size: 11px;
      color: var(--text-tertiary);
      text-transform: uppercase;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .emoji-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
    }

    .emoji-grid span {
      font-size: 22px;
      cursor: pointer;
      padding: 6px;
      border-radius: 8px;
      text-align: center;
      transition: transform 0.15s, background 0.15s;
    }

    .emoji-grid span:hover {
      transform: scale(1.2);
      background: var(--bg-hover);
    }

    .reactions-display {
      display: flex;
      gap: 4px;
      margin-top: 4px;
      flex-wrap: wrap;
    }

    .message-wrapper.sent .reactions-display {
      justify-content: flex-end;
    }

    .reaction-badge {
      background: var(--reaction-badge-bg);
      border: 1px solid var(--reaction-badge-border);
      border-radius: 12px;
      padding: 2px 8px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 4px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .reaction-badge:hover {
      transform: scale(1.05);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .reaction-badge.mine {
      background: linear-gradient(135deg, #667eea20 0%, #764ba220 100%);
      border-color: #667eea;
    }

    .reaction-badge .count {
      font-size: 12px;
      color: var(--text-secondary);
    }

    @keyframes reaction-pop {
      0% { transform: scale(0); }
      50% { transform: scale(1.4); }
      100% { transform: scale(1); }
    }

    .reaction-badge.new {
      animation: reaction-pop 0.3s ease-out;
    }

    .input-section {
      padding: 15px 20px;
      background: var(--bg-app);
      border-top: 1px solid var(--border-light);
      display: flex;
      gap: 10px;
      position: relative;
    }

    .input-section textarea {
      flex: 1;
      padding: 12px 20px;
      border: 2px solid var(--border-input);
      border-radius: 20px;
      font-size: 15px;
      outline: none;
      transition: border-color 0.2s;
      resize: none;
      font-family: inherit;
      line-height: 1.4;
      min-height: 50px;
      max-height: 150px;
      overflow-y: auto;
      background: var(--bg-input);
      color: var(--text-primary);
    }

    .input-section textarea::placeholder {
      color: var(--text-placeholder);
    }

    .input-section textarea:focus {
      border-color: #667eea;
    }

    .input-section button {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .input-section button:hover {
      transform: scale(1.1);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }

    .empty-state {
      text-align: center;
      color: var(--text-quaternary);
      padding: 40px;
    }

    .empty-state span {
      font-size: 48px;
      display: block;
      margin-bottom: 10px;
    }

    .hidden {
      display: none !important;
    }

    /* Command Palette (Cmd+K) */
    .cmd-palette-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 100px;
      z-index: 1000;
    }

    .cmd-palette {
      width: 500px;
      max-width: 90%;
      background: var(--cmd-palette-bg);
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    .cmd-palette-input {
      width: 100%;
      padding: 20px;
      border: none;
      font-size: 18px;
      outline: none;
      border-bottom: 1px solid var(--border-light);
      background: var(--cmd-palette-bg);
      color: var(--text-primary);
    }

    .cmd-palette-input::placeholder {
      color: var(--text-placeholder);
    }

    .cmd-palette-results {
      max-height: 400px;
      overflow-y: auto;
    }

    .cmd-palette-section {
      padding: 10px 0;
    }

    .cmd-palette-section-title {
      font-size: 11px;
      text-transform: uppercase;
      color: var(--text-tertiary);
      padding: 5px 20px;
      font-weight: 600;
    }

    .cmd-palette-item {
      padding: 12px 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: background 0.1s;
    }

    .cmd-palette-item:hover, .cmd-palette-item.selected {
      background: var(--bg-hover);
    }

    .cmd-palette-item img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    .cmd-palette-item-icon {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 14px;
    }

    .cmd-palette-item-info {
      flex: 1;
    }

    .cmd-palette-item-name {
      font-weight: 500;
      color: var(--text-primary);
    }

    .cmd-palette-item-hint {
      font-size: 12px;
      color: var(--text-tertiary);
    }

    .cmd-palette-empty {
      padding: 30px;
      text-align: center;
      color: var(--text-tertiary);
    }

    /* AI Message Styling */
    .message-wrapper.ai .message {
      background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
      color: white;
      border-bottom-left-radius: 4px;
    }

    .message-wrapper.ai .sender {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .ai-badge {
      background: rgba(255,255,255,0.2);
      padding: 2px 6px;
      border-radius: 8px;
      font-size: 9px;
      font-weight: 700;
    }

    .ai-typing {
      display: flex;
      gap: 4px;
      padding: 12px 16px;
    }

    .ai-typing span {
      width: 8px;
      height: 8px;
      background: #0072ff;
      border-radius: 50%;
      animation: typing-bounce 1.4s infinite ease-in-out;
    }

    .ai-typing span:nth-child(1) { animation-delay: 0s; }
    .ai-typing span:nth-child(2) { animation-delay: 0.2s; }
    .ai-typing span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing-bounce {
      0%, 80%, 100% { transform: scale(0.6); opacity: 0.5; }
      40% { transform: scale(1); opacity: 1; }
    }

    .ai-hint {
      font-size: 11px;
      color: var(--text-tertiary);
      padding: 8px 20px;
      text-align: center;
      border-top: 1px solid var(--border-light);
    }

    /* Reply styling */
    .reply-preview {
      background: rgba(0,0,0,0.05);
      border-left: 3px solid #667eea;
      padding: 6px 10px;
      margin-bottom: 6px;
      border-radius: 0 8px 8px 0;
      font-size: 12px;
      max-width: 100%;
      cursor: pointer;
    }

    [data-theme="dark"] .reply-preview {
      background: rgba(255,255,255,0.05);
    }

    .reply-preview:hover {
      background: rgba(0,0,0,0.08);
    }

    [data-theme="dark"] .reply-preview:hover {
      background: rgba(255,255,255,0.08);
    }

    .message-wrapper.sent .reply-preview {
      background: rgba(255,255,255,0.15);
      border-left-color: rgba(255,255,255,0.5);
    }

    .reply-preview .reply-sender {
      font-weight: 600;
      color: #667eea;
      margin-bottom: 2px;
    }

    .message-wrapper.sent .reply-preview .reply-sender {
      color: rgba(255,255,255,0.9);
    }

    .reply-preview .reply-text {
      color: var(--text-secondary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 200px;
    }

    .message-wrapper.sent .reply-preview .reply-text {
      color: rgba(255,255,255,0.8);
    }

    .reply-bar {
      display: none;
      background: var(--reply-bar-bg);
      padding: 10px 20px;
      border-top: 1px solid var(--reply-bar-border);
      align-items: center;
      gap: 10px;
    }

    .reply-bar.active {
      display: flex;
    }

    .reply-bar-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .reply-bar-sender {
      font-size: 12px;
      font-weight: 600;
      color: #667eea;
    }

    .reply-bar-text {
      font-size: 13px;
      color: var(--text-secondary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .reply-bar-close {
      background: none;
      border: none;
      font-size: 18px;
      color: var(--text-tertiary);
      cursor: pointer;
      padding: 4px 8px;
    }

    .reply-bar-close:hover {
      color: var(--text-primary);
    }

    .reply-btn {
      background: none;
      border: none;
      font-size: 14px;
      color: var(--text-tertiary);
      cursor: pointer;
      padding: 4px;
      border-radius: 6px;
      transition: background 0.15s, color 0.15s;
    }

    .reply-btn:hover {
      background: var(--border-input);
      color: var(--text-primary);
    }

    @keyframes highlight-msg {
      0% { background: rgba(102, 126, 234, 0.3); }
      100% { background: transparent; }
    }

    /* Mention picker */
    .mention-picker {
      position: absolute;
      bottom: 100%;
      left: 20px;
      right: 20px;
      background: var(--mention-picker-bg);
      border-radius: 12px;
      box-shadow: 0 -4px 20px rgba(0,0,0,0.15);
      max-height: 200px;
      overflow-y: auto;
      display: none;
      z-index: 100;
    }

    .mention-picker.active {
      display: block;
    }

    .mention-picker-title {
      font-size: 11px;
      text-transform: uppercase;
      color: var(--text-tertiary);
      padding: 10px 15px 5px;
      font-weight: 600;
    }

    .mention-item {

    function renderReactions(reactions, msgId) {
      const reactionCountsLocal = {};
      const userReactions = {};

      // Count reactions and track who reacted
      for (const [odUserId, emoji] of Object.entries(reactions)) {
        if (!reactionCountsLocal[emoji]) {
          reactionCountsLocal[emoji] = { count: 0, userIds: [], userNames: [] };
        }
        reactionCountsLocal[emoji].count++;
        reactionCountsLocal[emoji].userIds.push(odUserId);
        // Find user name from allUsers or currentUser
        const user = allUsers.find(u => u.uid === odUserId);
        const userName = user ? user.displayName : (currentUser && odUserId === currentUser.uid ? 'You' : 'Someone');
        reactionCountsLocal[emoji].userNames.push(userName);
        if (currentUser && odUserId === currentUser.uid) {
          userReactions[emoji] = true;
        }
      }

      if (Object.keys(reactionCountsLocal).length === 0) return '';

      const badges = Object.entries(reactionCountsLocal).map(([emoji, data]) => {
        const isMine = userReactions[emoji];
        const tooltip = data.userNames.join(', ');
        return `<div class="reaction-badge ${isMine ? 'mine' : ''}" onclick="addReaction('${msgId}', '${emoji}')" title="${escapeHtml(tooltip)}">
          ${emoji}<span class="count">${data.count}</span>
        </div>`;
      }).join('');

      return `<div class="reactions-display">${badges}</div>`;
    }

      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      if (!text || !currentUser) return;

      input.value = '';
      input.focus();

      // Check for slash commands first
      if (text.startsWith('/')) {
        const parts = text.substring(1).split(' ');
        const command = parts[0].toLowerCase();
        const args = parts.slice(1).join(' ');

        // Handle instant commands (don't send as message)
        if (command === 'shrug') {
          input.value = '¬Ø\\_(„ÉÑ)_/¬Ø';
          return sendMessage();
        }
        if (command === 'tableflip') {
          input.value = '(‚ïØ¬∞‚ñ°¬∞)‚ïØÔ∏µ ‚îª‚îÅ‚îª';
          return sendMessage();
        }
        if (command === 'unflip') {
          input.value = '‚î¨‚îÄ‚î¨„Éé( ¬∫ _ ¬∫„Éé)';
          return sendMessage();
        }
        if (command === 'lenny') {
          input.value = '( Õ°¬∞ Õú ñ Õ°¬∞)';
          return sendMessage();
        }
        if (command === 'reset-api-key') {
          resetClaudeApiKey();
          return;
        }
        if (command === 'poppy') {
          if (args) {
            // Send the question as a message, then trigger AI
            input.value = args;
            await sendMessageInternal(args, true); // true = trigger AI
            return;
          } else {
            alert('Usage: /poppy <your question>');
            return;
          }
        }
        if (command === 'giphy') {
          alert('Giphy integration coming soon! üé¨');
          return;
        }
      }

      // Check for @Poppy mention - match @Poppy anywhere in text and capture everything after
      const poppyMention = text.match(/@poppy\s*(.*)/i);
      const aiQuestion = poppyMention && poppyMention[1]?.trim() ? poppyMention[1].trim() : null;
      console.log('Poppy check:', { text, poppyMention, aiQuestion });

      await sendMessageInternal(text, !!aiQuestion, aiQuestion);
    };

    // Internal function to send message
    async function sendMessageInternal(text, triggerAI = false, aiQuestion = null) {

      try {
        let messagesRef;
        if (currentChat.type === 'channel') {
          messagesRef = collection(db, 'channels', currentChat.id, 'messages');
        } else {
          const dmId = getDMId(currentUser.uid, currentChat.id);
          messagesRef = collection(db, 'dms', dmId, 'messages');
        }

        const messageData = {
          text: text,
          sender: currentUser.displayName || currentUser.email,
          senderId: currentUser.uid,
          photoURL: currentUser.photoURL || '',
          timestamp: serverTimestamp()
        };

        // Include reply data if replying
        if (replyingTo) {
          messageData.replyTo = {
            msgId: replyingTo.msgId,
            sender: replyingTo.sender,
            text: replyingTo.text
          };
          cancelReply(); // Clear reply state
        }

        await addDoc(messagesRef, messageData);

        // Scroll to bottom after sending
        const messagesDiv = document.getElementById('messages');
        messagesDiv.scrollTop = messagesDiv.scrollHeight;

        // Trigger AI response if needed
        if (triggerAI) {
          askPoppy(aiQuestion || text);
        }
      } catch (error) {
        console.error('Error sending message:', error);
        alert('Failed to send message. Please try again.');
      }
    }

    window.filterCmdPalette = function() {
      const query = document.getElementById('cmdInput').value.toLowerCase();
      const results = document.getElementById('cmdResults');

      filteredItems = [];

      // Check for "doc" or "new doc" action
      if ('doc'.includes(query) || 'new doc'.includes(query) || 'create doc'.includes(query)) {
        filteredItems.push({ type: 'action', action: 'new-doc', name: 'New Document', hint: 'Create a new document', icon: 'üìÑ' });

      // Filter channels
      const matchingChannels = CHANNELS.filter(c =>
        c.name.toLowerCase().includes(query)
      );
      matchingChannels.forEach(c => filteredItems.push({ ...c, type: 'channel' }));

      // Filter docs
      const matchingDocs = allDocs.filter(d =>
        (d.title?.toLowerCase().includes(query) || d.content?.toLowerCase().includes(query))
      );
      matchingDocs.forEach(d => filteredItems.push({ type: 'doc', doc: d }));

      // Filter active DMs (users you've messaged)
      activeDMs.forEach(dmUserId => {
        const user = allUsers.find(u => u.uid === dmUserId);
        if (user && (user.displayName?.toLowerCase().includes(query) || user.email?.toLowerCase().includes(query))) {
          filteredItems.push({ type: 'dm', user });

      // Filter all users (for starting new DMs)
      const matchingUsers = allUsers.filter(u =>
        (u.displayName?.toLowerCase().includes(query) || u.email?.toLowerCase().includes(query)) &&
        !activeDMs.has(u.uid) // Don't show users already in active DMs
      );
      matchingUsers.forEach(u => filteredItems.push({ type: 'user', user: u }));

      }

      const cmdPalette = document.getElementById('cmdPalette');
      if (!cmdPalette.classList.contains('hidden')) {
        if (e.key === 'ArrowDown') {
          e.preventDefault();
          selectedIndex = Math.min(selectedIndex + 1, filteredItems.length - 1);
          renderCmdResults();
        } else if (e.key === 'ArrowUp') {
          e.preventDefault();
          selectedIndex = Math.max(selectedIndex - 1, 0);
          renderCmdResults();
        } else if (e.key === 'Enter' && filteredItems.length > 0) {
          e.preventDefault();
          selectCmdItem(selectedIndex);
        } else if (e.key === 'Escape') {
          closeCmdPalette();
        }
        return;
      }

      if (e.key === 'Escape') {
        closeCmdPalette();
      }

      // If user starts typing and nothing is focused, focus the message input
      const activeEl = document.activeElement;
      const isInputFocused = activeEl && (activeEl.tagName === 'INPUT' || activeEl.tagName === 'TEXTAREA');
      const messageInput = document.getElementById('messageInput');
      const inputSection = document.getElementById('inputSection');

      // Check if input section is visible and user typed a printable character
      if (!isInputFocused && messageInput && inputSection && !inputSection.classList.contains('hidden')) {
        // Only for printable characters (not modifier keys, arrows, etc.)
        if (e.key.length === 1 && !e.metaKey && !e.ctrlKey && !e.altKey) {
          messageInput.focus();
          // The character will be typed naturally since we focused
        }
      }
    });

    document.getElementById('messageInput').addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey && !mentionPickerActive) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Auto-resize textarea as user types
    document.getElementById('messageInput').addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 150) + 'px';
    });

    // Mention and command picker
    let mentionPickerActive = false;
    let mentionSelectedIndex = 0;
    let mentionOptions = [];
    let mentionStartPos = -1;
    let mentionType = 'mention'; // 'mention' or 'command'

    const SLASH_COMMANDS = [
      { name: 'ai', hint: 'Insert AI-generated text mid-message', icon: '‚ú®' },
      { name: 'poppy', hint: 'Ask Poppy AI a question', icon: 'ü§ñ' },
      { name: 'giphy', hint: 'Search for a GIF', icon: 'üé¨' },
      { name: 'shrug', hint: 'Send ¬Ø\\_(„ÉÑ)_/¬Ø', icon: 'ü§∑' },
      { name: 'tableflip', hint: 'Send (‚ïØ¬∞‚ñ°¬∞)‚ïØÔ∏µ ‚îª‚îÅ‚îª', icon: 'üò§' },
      { name: 'unflip', hint: 'Send ‚î¨‚îÄ‚î¨„Éé( ¬∫ _ ¬∫„Éé)', icon: 'üòå' },
      { name: 'lenny', hint: 'Send ( Õ°¬∞ Õú ñ Õ°¬∞)', icon: 'üòè' },
      { name: 'reset-api-key', hint: 'Reset the Claude API key', icon: 'üîë' },
    ];

    function getMentionOptions(query) {
      const options = [
        { type: 'bot', name: 'Poppy', hint: 'AI Assistant', icon: 'ü§ñ' }
      ];
      // Add users
      allUsers.forEach(u => {
        options.push({ type: 'user', name: u.displayName, hint: u.email, photoURL: u.photoURL, uid: u.uid });
      });
      // Filter by query
      return options.filter(o => o.name.toLowerCase().includes(query.toLowerCase()));
    }

    function getCommandOptions(query) {
      return SLASH_COMMANDS.filter(c => c.name.toLowerCase().includes(query.toLowerCase()));
    }

    function showMentionPicker(query, type = 'mention') {
      mentionType = type;
      mentionOptions = type === 'command' ? getCommandOptions(query) : getMentionOptions(query);
      mentionSelectedIndex = 0;
      console.log('showMentionPicker called, type:', type, 'options:', mentionOptions.length);

      if (mentionOptions.length === 0) {
        hideMentionPicker();
        return;
      }

      mentionPickerActive = true;
      const picker = document.getElementById('mentionPicker');
      const title = type === 'command' ? 'Commands' : 'Mention someone';
      picker.innerHTML = `
        <div class="mention-picker-title">${title}</div>
        ${mentionOptions.map((opt, i) => `
          <div class="mention-item ${i === mentionSelectedIndex ? 'selected' : ''}" onclick="selectMention(${i})">
            ${type === 'command' || opt.type === 'bot'
              ? `<div class="mention-item-icon">${opt.icon}</div>`
              : `<img src="${opt.photoURL || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(opt.name)}" alt="${opt.name}">`}
            <span class="mention-item-name">${type === 'command' ? '/' : ''}${escapeHtml(opt.name)}</span>
            <span class="mention-item-hint">${escapeHtml(opt.hint)}</span>
          </div>
        `).join('')}
      `;
      picker.classList.add('active');
    }

    function hideMentionPicker() {
      mentionPickerActive = false;
      mentionStartPos = -1;
      document.getElementById('mentionPicker').classList.remove('active');
    }

    function renderMentionPicker() {
      const picker = document.getElementById('mentionPicker');
      const items = picker.querySelectorAll('.mention-item');
      items.forEach((item, i) => {
        item.classList.toggle('selected', i === mentionSelectedIndex);
      });
    }

    window.selectMention = function(index) {
      const opt = mentionOptions[index];
      const input = document.getElementById('messageInput');
      const text = input.value;

      if (mentionType === 'command') {
        // Handle slash command selection
        const afterSlash = text.substring(input.selectionStart);
        input.value = '/' + opt.name + ' ' + afterSlash.trim();
        hideMentionPicker();
        input.focus();
        const newPos = opt.name.length + 2;
        input.setSelectionRange(newPos, newPos);
      } else {
        // Handle @ mention selection
        const beforeMention = text.substring(0, mentionStartPos);
        const afterMention = text.substring(input.selectionStart);
        input.value = beforeMention + '@' + opt.name + ' ' + afterMention;
        hideMentionPicker();
        input.focus();
        const newPos = mentionStartPos + opt.name.length + 2;
        input.setSelectionRange(newPos, newPos);
      }
    };

    document.getElementById('messageInput').addEventListener('input', (e) => {
      const input = e.target;
      const text = input.value;
      const cursorPos = input.selectionStart;

      // Check for /ai anywhere in the text (inline AI trigger)
      const aiMatch = text.match(/\/ai(?:\s|$)/);
      if (aiMatch) {
        const aiPos = text.indexOf('/ai');
        // Only trigger if cursor is right after /ai
        if (cursorPos === aiPos + 3 || (cursorPos === aiPos + 4 && text[aiPos + 3] === ' ')) {
          openAiInlineModal(aiPos);
          return;
        }
      }

      // Check for / command at start of input
      if (text.startsWith('/')) {
        const query = text.substring(1, cursorPos);
        // Only show command picker if no space yet (still typing command name)
        if (!query.includes(' ')) {
          mentionStartPos = 0;
          showMentionPicker(query, 'command');
          return;
        }
      }

      // Find @ before cursor (look backwards from cursor)
      let atPos = -1;
      for (let i = cursorPos - 1; i >= 0; i--) {
        if (text[i] === '@') {
          // Found @, but make sure it's at start or after a space
          if (i === 0 || text[i - 1] === ' ') {
            atPos = i;
          }
          break;
        }
        // Stop if we hit a space (we've gone past a potential mention)
        if (text[i] === ' ') break;
      }

      console.log('Mention check:', { text, cursorPos, atPos });

      if (atPos >= 0) {
        const query = text.substring(atPos + 1, cursorPos);
        console.log('Showing mention picker for query:', query);
        mentionStartPos = atPos;
        showMentionPicker(query, 'mention');
      } else {
        hideMentionPicker();
      }
    });

    document.getElementById('messageInput').addEventListener('keydown', (e) => {
      if (!mentionPickerActive) return;

      if (e.key === 'ArrowDown') {
        e.preventDefault();
        mentionSelectedIndex = Math.min(mentionSelectedIndex + 1, mentionOptions.length - 1);
        renderMentionPicker();
      } else if (e.key === 'ArrowUp') {
        e.preventDefault();
        mentionSelectedIndex = Math.max(mentionSelectedIndex - 1, 0);
        renderMentionPicker();
      } else if (e.key === 'Enter' || e.key === 'Tab') {
        e.preventDefault();
        selectMention(mentionSelectedIndex);
      } else if (e.key === 'Escape') {
        hideMentionPicker();
      }
    });

    // Auth state change
    onAuthStateChanged(auth, (user) => {
      currentUser = user;
      if (user) {
        saveUser(user);
        loadUsers();

        document.getElementById('loginSection').classList.add('hidden');
        document.getElementById('sidebar').classList.remove('hidden');
        document.getElementById('chatHeader').classList.remove('hidden');
        document.getElementById('messages').classList.remove('hidden');
        document.getElementById('inputSection').classList.remove('hidden');

        document.getElementById('sidebarUserPhoto').src = user.photoURL || '';
        document.getElementById('sidebarUserName').textContent = user.displayName || user.email;

        loadMessages();

        // Setup listeners for unread indicators after a short delay
        // to avoid triggering on initial load
        setTimeout(() => {
          setupUnreadListeners();
        }, 2000);

        // Load docs
        loadDocs();
      } else {
        document.getElementById('loginSection').classList.remove('hidden');
        document.getElementById('sidebar').classList.add('hidden');
        document.getElementById('chatHeader').classList.add('hidden');
        document.getElementById('messages').classList.add('hidden');
        document.getElementById('inputSection').classList.add('hidden');
      }
    });

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function formatMessageText(text) {
      if (!text) return '';
      // First escape HTML, then convert newlines to <br>
      return escapeHtml(text).replace(/\n/g, '<br>');
    }
  </script>
